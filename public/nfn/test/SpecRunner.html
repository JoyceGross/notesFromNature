  <script type="text/javascript" src="spec/core/template.spec.js"></script> 

  <!-- Common specs -->
  <script type="text/javascript" src="spec/ui/transcriber.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

  <script type="text/template" id="launcher-template">
    <span>Drag a square around the specimen label</span> 
    <a href="#" class="button start disabled">Start this record</a>
  </script>

  <script type="text/template" id="transcriber-widget-template">
    <div class="left">
      <div class="input_field">
        <input type="text" placeholder="Test" />
        <a href="#" class="button ok">ok</a>
      </div>
    </div>
    <div class="right">
      <a href="#" class="skip">skip field</a>
      <div class="step"></div>
      <a href="#" class="button finish">Finish this record</a>
    </div>
  </script>

  <script type="text/template" id="helper-template">
    <div class="title"></div>
    <div class="description"></div>
  </script>

  <script type="text/template" id="highlight-template">
    <a href="#" class="close"></a>
  </script>

  <script type="text/template" id="date-input-template">
    <input type="text" name="day" class="day" placeholder="day" /> 
    <input type="text" name="month" class="month" placeholder="month" /> 
    <input type="text" name="year" class="year" placeholder="year" />
  </script>

</head>
